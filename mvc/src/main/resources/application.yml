htim:
  service:
    member: http://docker.for.mac.localhost:10101
    market: http://docker.for.mac.localhost:10201
    menu: http://docker.for.mac.localhost:10301
    order: http://docker.for.mac.localhost:10401
    payment: http://docker.for.mac.localhost:10501
