server:
  port: 10201
spring:
  datasource:
    url: jdbc:mysql://localhost/database?allowPublicKeyRetrieval=true&useSSL=false
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  data:
    mongodb:
      host: localhost
      port: 27017
      database: mongo_test
      uuid-representation: standard
      auto-index-creation: true
